run_name: fast_mcts_debug
split: "valid"
data_dir: datasets/minif2f.jsonl
description: |
    This configuration is for debugging the fast MCTS inference method on the validation set.
    The loop is Lean -> Fast PV -> Completion -> Repeat.

mcts:
    num_procs: 1
    num_iters: 5
    max_actions: 2

completion:
    num_procs: 1
    batch_size: 40
    model:
        model: "deepseek-ai/DeepSeek-Prover-V1.5-RL"
        max_num_batched_tokens: 8192
        trust_remote_code: True
    sampling:
        max_tokens: 1024
        temperature: 0.0
        top_k: 1
        top_p: 1.0
        stop: ["\n", "```"]

lean:
    num_procs: 1

fast_policy_value:
    num_procs: 1
    batch_size: 40
    num_comments: 2
    model:
        model: "deepseek-ai/DeepSeek-Prover-V1.5-RL"
        max_num_batched_tokens: 8192
        trust_remote_code: True
    sampling:
        max_tokens: 500
        temperature: 1.0
        top_p: 0.95
        n: 1
        stop: ["\n"]